<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kalkulator</title> <!-- judul dari HTML -->
	<link rel="stylesheet" href="css.css"> <!-- penghubung HTML dengan CSS -->
</head>
<body>
	<div class="calculator">
		<input type="text" class="calculator-screen" value="0" disabled=""/> <!-- input pada kalkulator -->
		<div class="calculator-keys"> <!-- tombol pada kalkulator -->
			<div class="row">
				<button class="all-clear">CLEAR</button> <!-- tombol clear all pada kalkulator -->
				<button class="operator" value="%">%</button> <!-- tombol persentase pada kalkulator -->
				<button class="operator" value="/">&divide;</button> <!-- tombol operator pembagian pada kalkulator -->
			</div>
			<div class="row">
				<button class="number" value="7">7</button> <!-- tombol angka 7 pada kalkulator -->
				<button class="number" value="8">8</button> <!-- tombol angka 8 pada kalkulator -->
				<button class="number" value="9">9</button> <!-- tombol angka 9 pada kalkulator -->
				<button class="operator" value="*">&times;</button> <!-- tombol operator perkalian pada kalkulator -->
			</div>
			<div class="row">
				<button class="number" value="4">4</button> <!-- tombol angka 4 pada kalkulator -->
				<button class="number" value="5">5</button> <!-- tombol angka 5 pada kalkulator -->
				<button class="number" value="6">6</button> <!-- tombol angka 6 pada kalkulator -->
				<button class="operator" value="-">-</button> <!-- tombol operator pengurangan pada kalkulator -->
			</div>
			<div class="row">
				<button class="number" value="1">1</button> <!-- tombol angka 1 pada kalkulator -->
				<button class="number" value="2">2</button> <!-- tombol angka 2 pada kalkulator -->
				<button class="number" value="3">3</button> <!-- tombol angka 3 pada kalkulator -->
				<button class="operator" value="+">+</button> <!-- tombol operator tambah pada kalkulator -->
			</div>
			<div class="row">
				<button class="number zero-btn" value="0">0</button> <!-- tombol angka 0 pada kalkulator -->
				<button class="decimal" value=".">.</button> <!-- tombol desimal pada kalkulator -->
				<button class="operator" value="%">Mod</button> <!-- tombol Modulo pada kalkualtor -->
				<button class="equal-sign">=</button> <!-- tombol hasil pada kalkulator -->
			</div>


	</div>
	<script type="text/javascript" src="script.js"></script> <!-- penghubung HTML dengan JavaScript -->
</body>
</html>
